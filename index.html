<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugio patitas - Quienes somos</title>
    <meta name="description"
        content="Somos un refugio que ayudamos a rescatar animales y mantenerlos cuidados hasta su adopción.">
    <meta name="keywords" content="REFUGIO,ANIMALES,BUENOS AIRES,ADOPCION,MASCOTAS,GATO,PERRO,GATOS,PERROS,VOLUNTARIO">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    
    <div class="mainContainer">
        <main>
            <form class="formLogin" onsubmit="LoguearUsuario(event)">
                <label for="inputUsuario" class="col-sm-2 col-form-label">Usuario</label>
                <div class="col-sm-2">
                    <input id="inputUsuario" class="form-control form-control-lg" type="text" placeholder="Ingrese usuario"
                        aria-label=".form-control-lg example">
                </div>
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-2">
                    <input type="password" class="form-control form-control-lg" id="inputPassword"
                        placeholder="Ingrese contraseña">
                </div>
                <a href="tabs/quienesSomos.html">Ingresar como invitado</a>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3"">Ingresar</button>
                </div>
            </form>

        </main>
    </div>
   

      
        


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="assets/js/login.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
